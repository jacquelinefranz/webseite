name: Deploy Astro to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:  # manueller Trigger
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2  # Bun f√ºr Astro
    - run: bun install
    - run: bun run build
    - uses: actions/upload-pages-artifact@v3
      with:
        path: dist/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/deploy-pages@v4
